<!doctype>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
    <body>
      <h1> HTML Form Example</h1>

      <form action="confirmation.html">
      <div>
        <label for="event_title">Event Title</label><br/>
        <input type="text" name="event_title" id="event_title" value="" placeholder="Bike for the cure"/>
        </div>
        <div>
         <input type="date" name="submission_date" id="submission_date" value="" placeholder="Enter If You Dare"/>
        </div>
        <div>
          <textarea name="description" rows="10" cols="40"></textarea>
        </div>
         <input type="submit" value="HIT IT"/>
      </form>
    
    </body>
  </html>
